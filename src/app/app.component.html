<form #product="ngForm" (ngSubmit)="addProductDetails()" >
  <div class="form-group">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" [(ngModel)]="productData.productName" required>
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price:</label>
    <input type="text" id="productPrice" name="productPrice" [(ngModel)]="productData.productPrice" required>
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category:</label>
    <select id="productCategory" name="productCategory" [(ngModel)]="productData.productCategory" required>
      <option value="" disabled>Select a category</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Home and Garden">Home and Garden</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <div class="form-group">
    <label for="productDescription">Product Description:</label>
    <input type="text" id="productDescription" name="productDescription" [(ngModel)]="productData.productDescription" required>
  </div>
  <div class="form-group">
    <label for="productEnterDate">Product Entery Date:</label>
    <input type="date" id="productEnterDate" name="productEnterDate" [(ngModel)]="productData.productEnterDate" required>
  </div>
  <div class="form-group">
    <label for="productExpireDate">Product Expire Date:</label>
    <input type="date" id="productExpireDate" name="productExpireDate" [(ngModel)]="productData.productExpireDate" required>
  </div>
  <button type="submit">Submit</button>
</form>

<br>
